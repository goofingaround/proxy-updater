name: Update Proxies

# Allow the Action to write back to your repo
permissions:
  contents: write

on:
  # Run on every push to main (for instant testing)
  push:
    branches:
      - main
  # Also run every 10 minutes
  schedule:
    - cron: '*/10 * * * *'
  # Manual trigger
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Fetch raw list
        run: |
          RAW_URL="https://raw.githubusercontent.com/zloi-user/hideip.me/refs/heads/master/https.txt"
          curl -s "$RAW_URL" > raw.txt

      - name: Build combined proxies.txt
        run: |
          awk -F':' '{
            country=toupper($3); gsub(/ /,"-",country);
            print "http://" $1 ":" $2 "/#" country "1";
          }' raw.txt > proxies.txt
          echo "---- proxies.txt ----"
          cat proxies.txt

      - name: Split out per-country files
        shell: bash
        run: |
          # Remove old country files, but keep raw.txt and proxies.txt
          for f in *.txt; do
            if [[ "$f" != "raw.txt" && "$f" != "proxies.txt" ]]; then
              rm -f "$f"
            fi
          done

          declare -A count=()
          while IFS=':' read -r ip port country; do
            tag=$(echo "$country" | tr '[:lower:] ' '[:upper:]-')
            file=$(echo "$country" | tr '[:upper:] ' '[:lower:]-').txt
            ((count[$tag]++))
            echo "http://${ip}:${port}/#${tag}${count[$tag]}" >> "$file"
          done < raw.txt

          echo "---- generated country files ----"
          ls *.txt

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add proxies.txt
          git add *.txt
          git diff --cached --quiet || (git commit -m "Automated update of proxies (combined + per-country)" && git push)
